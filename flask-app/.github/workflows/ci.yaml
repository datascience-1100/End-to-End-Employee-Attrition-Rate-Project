name: CI

on:
  push:
    branches:
      - main  # Change to the branch you want to build on

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10]  # List of Python versions to test
        os: [ubuntu-latest, windows-latest, macos-latest]  # List of OS to test

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        dvc repro
